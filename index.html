<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
<link rel="StyleSheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>

</head>
<body>
    
<div class="container">
    <h1 class="text-center"> üõç Shopping Products </h1>
    <div id="product-list" class="row justify-content-center">loading...</div>
</div>

<script>
    const productList = document.getElementById('product-list');

  
    fetch('https://fakestoreapi.com/products')
    .then(response=>response.json())
.then(products=>{
    productList.innerHTML='';

    products.forEach(product => {
        const productDiv=document.createElement('div');
        productDiv.className = 'col-md-4 col-sm-6 mb-4';


        productDiv.innerHTML=`
    <div class="card h-100 shadow-sm">
        <img src="${product.image}" class="card-img-top p-3" alt="${product.title}"style="height:200px; object-fit:contain;"/>
         <div class="card-body">
                <h5 class="card-title">${product.title}</h5>
                <p class="card-text text-success fw-bold">Price: $${product.price}</p>
              </div>
            </div>
          `;
 productList.appendChild(productDiv);

        

        
    });
})

 .catch(error => {
        productList.innerHTML = '<p class="text-danger">Error loading products.</p>';
        console.error(error);
      });















</script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>









</body>
</html>
